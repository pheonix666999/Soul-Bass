name: Build Plugins

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DJUCE_BUILD_EXAMPLES=OFF -DJUCE_BUILD_EXTRAS=OFF

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DJUCE_BUILD_EXAMPLES=OFF -DJUCE_BUILD_EXTRAS=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          cp -R "build/SoulBass_artefacts/Release/VST3/Soul Bass.vst3" artifacts/ 2>/dev/null || true
          cp "build/SoulBass_artefacts/Release/Standalone/Soul Bass.exe" artifacts/ 2>/dev/null || true

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p artifacts
          cp -R "build/SoulBass_artefacts/Release/VST3/Soul Bass.vst3" artifacts/ 2>/dev/null || true
          cp -R "build/SoulBass_artefacts/Release/AU/Soul Bass.component" artifacts/ 2>/dev/null || true
          cp -R "build/SoulBass_artefacts/Release/Standalone/Soul Bass.app" artifacts/ 2>/dev/null || true

      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path artifacts/* -DestinationPath SoulBass-Windows.zip

      - name: Create ZIP (macOS)
        if: runner.os == 'macOS'
        run: |
          cd artifacts && zip -r ../SoulBass-macOS.zip *

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: SoulBass-Windows
          path: SoulBass-Windows.zip

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: SoulBass-macOS
          path: SoulBass-macOS.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: SoulBass-Windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: SoulBass-macOS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SoulBass-Windows.zip
            SoulBass-macOS.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
